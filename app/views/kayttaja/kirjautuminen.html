{% extends "base.html" %}
{% block content %}

{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<h1>Kirjaudu sisään</h1>

<form method="post" action="{{base_path}}/kirjautuminen">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="kayttajatunnus" value="{{kayttajatunnus}}" type="text" required>
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" name="salasana" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>
<br>
<br>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Eikö ole tunnuksia?</h3>
  </div>
  <div class="panel-body">
    Rekisteröidy nyt, se on ilmaista!
    <br>
    <br>
    <a class="btn btn-info" href="{{base_path}}/rekisterointi" role="button">Rekisteröidy</a>
  </div>
</div>
{% endblock %}
