{% macro poista_nappi(action, text, poistonVahvistus, napinKoko) %}
<form method="post" action="{{action}}" class="destroy-form" data-confirm="{{poistonVahvistus}}" style="display: inline-block;">
    <button type="submit" class="{{napinKoko|default('btn btn-danger')}}">{{text|default('Poista')}}</button>
</form> 
{% endmacro %}
